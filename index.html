<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Test to CF</title>
</head>
<body>
    <section class="main">
        <h2>Rút gọn Link của bạn trong vài giây!</h2>
        <div class="box">
            <h3>Link Shortener</h3>
            <div class="input">
                <label for="input-link">Enter a Link:</label>
                <input type="text" name="input-link" id="input-link" placeholder="example.com">
                <button class="button">Shorten Link</button>
            </div>
            <div class="option-domain">
                <span class="option active">shrtco.de</span>
                <span class="option">9qr.de</span>
                <span class="option">shiny.link</span>
            </div>
            <div class="output">
                <h3>Link generated!</h3>
                <div class="output-link"></div>
            </div>
        </div>
    </section>
    <script src="./app.js"></script>
</body>
</html>
